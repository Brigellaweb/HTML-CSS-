<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>
<body>
    <style>
button{
        background-color: black;
        color:aliceblue
        }
        div{
                background-color: rgba(243, 240, 240, 0.634);
                border-radius: 50px;
                padding: 20px;
                margin-right: 500px;
                margin-left: 400px;
                margin-top: 150px;
                margin-bottom:300px;
                height: 600px;
                width: 600px;
                text-align: center;
            
            }

            input{
                width: 400px;
                height: 30px;
                border-style:outset;
                text-align:left;
            }

            body{
                background: 
                linear-gradient(rgba(29, 182, 248, 0.5), rgba(167, 141, 141, 0.5)), 
                url("background.jpg");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                
            }

            button:hover{
                background-color:rgb(223, 224, 225);
                color:rgb(58, 148, 221)
            }

            a{
                color:rgb(11, 11, 11)
            }
            a:hover{
                background-color: rgb(7, 7, 7);
                color: rgb(255, 255, 255);
            
            }

    </style>


<div>
    <h1>Sign Up</h1>
    <h3>First Name</h3>
    <input type="text">

    <h3>Last Name</h3>
    <input type="text">

    <h3>Email</h3>
    <input type="email">

    <h3>Password</h3>
    <input type="password">

    <h3>Confirm Password</h3>
    <input type="password">
    <br>
    <br>
    <button>Submit</button>
</div>
    

</body>
</html>
